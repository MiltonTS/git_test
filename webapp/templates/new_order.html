{% extends 'base.html' %}
{% block content %}
<h1>New Order</h1>
<form method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Order Name</label>
        <input class="form-control" type="text" name="name" id="name" required>
    </div>
    <div class="mb-3">
        <label for="order_date" class="form-label">Date</label>
        <input class="form-control" type="date" name="order_date" id="order_date" required>
    </div>
    <button class="btn btn-primary" type="submit">Create</button>
    <a class="btn btn-secondary" href="{{ url_for('index') }}">Cancel</a>
</form>
{% endblock %}
